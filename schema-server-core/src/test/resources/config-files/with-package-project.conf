file {
   changeDetectionMethod=WATCH
   incrementVersionOnChange=false
   pollFrequency=PT5S
   recompilationFrequencyMillis=PT3S
   projects=[
      {path: "a/b/c/" },
      {
         path: "a/b/c/",
         loader: {
            packageType: OpenApi
            identifier: {
               organisation: "com.acme"
               name: "MySwagger"
               version : "0.1.20"
            },
            uri: "http://acme.com/api/open-api"
            defaultNamespace: "com.acme"
         }
      }
   ]
}

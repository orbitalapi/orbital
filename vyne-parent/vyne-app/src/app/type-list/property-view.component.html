<div>
  <table mat-table [dataSource]="attributeNames" *ngIf="hasAttributes">
    <!-- Position Column -->
    <ng-container matColumnDef="name1">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let attributeName"> {{ attributeName }} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let attributeName" class="type-name"> {{ attribute(attributeName).fullyQualifiedName }}<span *ngIf="attribute(attributeName).isCollection">[]</span> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="!hasAttributes" class="no-attributes">
    <span>This type has no attributes</span>
  </div>
</div>

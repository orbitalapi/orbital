<mat-toolbar color="primary">
  <span>Type Explorer</span>
  <div class="search-bar">
    <input matInput placeholder="Search" [formControl]="searchInput">
  </div>
  <!--<mat-form-field class="search-bar" floatLabel="never">-->
  <!--<mat-icon matPrefix>search</mat-icon>-->
  <!--<mat-label>Search</mat-label>-->
  <!---->
  <!--</mat-form-field>-->
</mat-toolbar>
<div class="page-content">
  <div *ngFor="let member of filteredMembers | async" class="search-result" (click)="navigateToMember(member)">
    <div class="schema-member-container">
      <div class="name-row">
        <div class="member-qualified-name">
          <div class="member-name">{{ member.name.name}}
            <div class="badges">
              <span class="badge">{{ memberType(member) }}</span>
            </div>
          </div>
          <div class="member-package">{{ member.name.fullyQualifiedName}}</div>
        </div>
        <div class="member-type-alias">
          {{ member.aliasForType}}
        </div>
      </div>
      <div class="typedoc-row" *ngIf="member.member.typeDoc">
        <span class="summary">{{member.member.typeDoc}}</span>
      </div>
    </div>
  </div>
</div>

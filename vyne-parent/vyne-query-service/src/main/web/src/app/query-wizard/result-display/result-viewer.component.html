<div class="typed-value-container" *ngIf="isPrimitive">

  <div class="type-name">{{ typedObject.typeName }}</div>
  <div class="type-value">{{ typedObject.value }}</div>
</div>
<div class="typed-object-container" *ngIf="isTypedObject">
  <div class="type-name">{{ typedObject.typeName }}</div>
  <div *ngFor="let attributeName of typedObjectAttributeNames" class="attriubte-row">
    <div class="attribute-name">{{ attributeName }}</div>
    <div class="attribute-value">
      <result-viewer [result]="getTypedObjectAttribute(attributeName)"
                     [schema]="schema"
      ></result-viewer>
    </div>

  </div>
</div>
<div class="typed-object-container" *ngIf="isArray">
  <div *ngFor="let collectionMember of result; let i = index" class="result-collection-member">
    <div class="collection-index">#{{i + 1}}</div>
    <div class="collection-member">
      <result-viewer [result]="collectionMember"
                     [schema]="schema"
      ></result-viewer>

    </div>
  </div>

</div>

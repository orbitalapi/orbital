<div>
  <!--<div class="result-status success-display" *ngIf="isSuccess">-->

  <div class="result-status error-display" *ngIf="isError">
    <i class="material-icons">error_outline</i>
    <span>{{ result.message }}</span>
  </div>
  <div class="result-status unsuccessful-search" *ngIf="isUnsuccessfulSearch">
    <i class="material-icons">error_outline</i>
    <span>Couldn't find a path for the following types: {{ unmatchedNodes }}</span>
  </div>

  <div class="results-container">
    <mat-tab-group>
      <mat-tab label="Result">
        <div *ngFor="let resultTypeName of queryResultTypeNames" class="result-card">

          <result-viewer [result]="getResultForTypeName(resultTypeName)" [schema]="schema"
                         [type]="getTypeByName(resultTypeName)"></result-viewer>
        </div>
      </mat-tab>
      <mat-tab label="Json">
        <div *ngFor="let resultTypeName of queryResultTypeNames" class="result-card">

          <app-code-container name="Json" [content]="getResultForTypeName(resultTypeName)"
                              lang="json"></app-code-container>
        </div>
      </mat-tab>

    </mat-tab-group>


    <app-call-explorer *ngIf="showMermaid" [queryResult]="result"></app-call-explorer>
  </div>

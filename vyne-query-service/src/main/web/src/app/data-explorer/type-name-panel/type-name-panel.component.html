<div class="container mat-elevation-z2">
  <p class="panel-title">Type Name</p>
  <div class="type-name-configuration">
    <mat-form-field appearance="legacy" class="enter-type-field">
      <input matInput placeholder="Enter type name..."
             [formControl]="typeName"
             (ngModelChange)="updateTypeName()">
    </mat-form-field>

  </div>
</div>

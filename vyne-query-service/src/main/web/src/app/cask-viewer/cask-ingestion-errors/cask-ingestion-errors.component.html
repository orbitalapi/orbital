<div class="cask-source-container">
  <mat-accordion multi>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <button mat-button>Ingestion Errors</button>
      </mat-expansion-panel-header>
      <app-cask-ingestion-errors-search-panel (searchCriteriaChanged)="doSearch($event)"></app-cask-ingestion-errors-search-panel>
      <app-cask-ingestion-errors-grid [searchInput]="searchInput"></app-cask-ingestion-errors-grid>
    </mat-expansion-panel>
  </mat-accordion>
</div>

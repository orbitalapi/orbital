<mat-form-field appearance="fill" *ngIf="(availableChangesets$ | async)?.length > 0">
  <mat-label>Draft</mat-label>
  <mat-select [value]="value.name">
    <mat-option
      *ngFor="let changeset of availableChangesets$ | async"
      (click)="selectChangeset(changeset)"
      [value]="changeset.name">
      {{changeset.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<script>
  function isIE() {
    return /Trident\/|MSIE/.test(window.navigator.userAgent);
  }

  if (isIE()) {
    document.getElementById('noSupport');
  } else {
    document.getElementById('root');
  }
</script>
<div id="root">
  <app-root></app-root>
</div>
<div id="noSupport">
  <p>Your browser is not supported.</p>
</div>

spring:
  jpa:
    hibernate:
      ddl-auto: create

  datasource:
    url: jdbc:h2:jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    username: sa
    password:
    driverClassName: org.h2.Driver
    database-platform: org.hibernate.dialect.H2Dialect
    schema: classpath:schema.sql

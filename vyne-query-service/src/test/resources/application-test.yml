spring:
   jpa:
      hibernate:
         ddl-auto: create-drop

   datasource:
      url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;CASE_INSENSITIVE_IDENTIFIERS=TRUE;MODE=LEGACY
      username: sa
      password:
      driverClassName: org.h2.Driver
      database-platform: org.hibernate.dialect.H2Dialect
   sql:
      init:
         schema-locations: classpath:schema-h2.sql
         mode: always

eureka:
   uri: http://127.0.0.1:8761
vyne.telemetry.enabled: false

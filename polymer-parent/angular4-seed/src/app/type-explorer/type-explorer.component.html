            <mat-accordion [displayMode]="displayMode" [multi]="multi">
               <mat-expansion-panel *ngFor="let member of members | filter:term " class="md-expansion" #{{type.mailId}}
                                  (opened)="loadTypeLinks(member)"
               >
                  <mat-expansion-panel-header>
                     <mat-panel-title>
                        <div class="element-kind-wrapper">
                           <span class="sender" *ngIf="member.type == serviceType">Service</span>
                           <span class="sender" *ngIf="member.type == typeType">Type</span>
                        </div>
                        <div class="sender-wrapper">
                           <span class="sender">{{member.name.name}}</span>
                        </div>
                        <div class="info-wrapper">
                           <span class="info">{{member.name.fullyQualifiedName}}</span>
                        </div>
                        <div class="tags-wrapper">
                           <span *ngIf="member.aliasForType"><code><i>{{member.aliasForType}}</i></code></span>
                        </div>
                     </mat-panel-title>
                  </mat-expansion-panel-header>
                  <mat-tab-group mat-stretch-tabs>
                     <mat-tab label="Properties" *ngIf="member.type == typeType">
                        <table class="property-list">
                           <thead>
                              <th>Name</th>
                              <th>Type</th>
                           </thead>
                           <tbody>
                              <tr *ngFor="let attrName of objectKeys(member.member.attributes)">
                                 <td class="property-name">{{attrName}}</td>
                                 <td>
                                    <a>
                                       <code class="code-link">{{type.attributes[attrName].fullyQualifiedName}}</code>
                                    </a>
                                 </td>
                              </tr>
                           </tbody>
                        </table>

                     </mat-tab>
                     <mat-tab label="Source">
                        <div class="source-section" *ngFor="let source of member.sources">
                           <h3>{{ source.origin }}</h3>
                           <div class="language">{{ source.language }}</div>
                        <p>
                             <code [innerHTML]="source.content | nl2br"></code>
                        </p>
                        </div>
                     </mat-tab>

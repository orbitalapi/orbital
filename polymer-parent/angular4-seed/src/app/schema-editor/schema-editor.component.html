<div id="content_wrapper" class="leftSidenav2-wrapper">
   <mat-sidenav-container class="sidenav-container">
      <div class="content">
         <div class="header-wrapper header-sm app_secondary_bg">
            <header class="container-fluid">
               <div class="row">
                  <h1>Schema Editor</h1>
               </div>
            </header>
            <ul class="actions icons top-left">
               <li>
                  <!-- (click)="leftSidenav2.toggle()" -->
                  <a href="javascript:void(0)">
                     <i class="zmdi zmdi-menu"></i>
                  </a>
               </li>
            </ul>
         </div>
         <div class="content-body">
            <div class="code-editor-container">
               <td-code-editor theme="vs" flex language="sql" [editorOptions]="{fontFamily:'Roboto Mono', formatOnType: true, folding: true, autoIndent: true}"
                  [(ngModel)]="taxiDef" (change)="onTaxiDefChanged()"></td-code-editor>
            </div>
            <mat-expansion-panel>
               <mat-expansion-panel-header>
                  <mat-panel-title>
                     Errors ({{errors.length}})
                  </mat-panel-title>
               </mat-expansion-panel-header>
               <!-- TODO : Offline currently.  npm i @swimlane/ngx-datatable   ,then try again -->
               <ngx-datatable class="material" [rows]="errors" [columns]="errorTableColumns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
                  [rowHeight]="50"></ngx-datatable>

            </mat-expansion-panel>
         </div>
      </div>
   </mat-sidenav-container>

</div>

<div>
  <div class="result-status success-display" *ngIf="isSuccess">
    <i class="material-icons">check_circle_outline</i>
    <span>Success!</span>
  </div>
  <div class="result-status error-display" *ngIf="isError">
    <i class="material-icons">error_outline</i>
    <span>{{ result.message }}</span>
  </div>
  <div class="result-status unsuccessful-search" *ngIf="isUnsuccessfulSearch">
    <i class="material-icons">error_outline</i>
    <span>{{ result.message }}</span>
  </div>

  <div class="results-container">
    <div *ngFor="let result of queryResultValues" class="result-card">
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ result.type.name.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <td-json-formatter [data]="result.value" key="root">
          </td-json-formatter>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="results-tree">
    <mat-nested-tree-node *matTreeNodeDef="let node;">
      <div class="operation-container">
        <div class="description">{{ node.operationName }}</div>
        <div class="duration">{{ node.duration}}ms</div>
        <div class="profile-step-results-container">

        </div>
        <div class="context-container">
          <button mat-button *ngFor="let contextKey of objectKeys(node.context)">{{contextKey}}</button>

        </div>
        <div class="expand-button" *ngIf="hasChildren(node)" matTreeNodeToggle>
          <div><span>{{ node.children.length }} more</span>
            <button mat-icon-button>
              <mat-icon class="mat-icon-rtl-mirror">
                {{nestedTreeControl.isExpanded(node) ? 'keyboard_arrow_up' : 'keyboard_arrow_down'}}
              </mat-icon>
            </button>
          </div>

        </div>
        <div [class.results-tree-invisible]="!nestedTreeControl.isExpanded(node)">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </div>
    </mat-nested-tree-node>
  </mat-tree>
</div>

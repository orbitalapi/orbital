server:
   port: 9022
   error:
      include-message: always

spring:
   main:
      web-application-type: reactive
   cloud:
      config:
         import-check:
            enabled: false
   datasource:
      url: jdbc:postgresql://${vyne.db.host}:${vyne.db.port:5432}/${vyne.db.database:orbital}
      username: ${vyne.db.username}
      password: ${vyne.db.password}
      driver-class-name: org.postgresql.Driver
   sql:
      init:
         mode: never
   security:
      oauth2:
         resourceserver:
            jwt:
               jwk-set-uri: ${vyne.security.open-idp.jwk-set-uri:''}
   application:
      name: orbital-station
   flyway:
      enabled: true
      locations: classpath:db/migration

management:
   endpoint:
     prometheus:
        enabled: true
   endpoints:
      web:
         exposure:
            include: prometheus,metrics,info,health,logfile,loggers
         base-path: /api/actuator
vyne:
   schema:
      consumer:
         method: local
      publisher:
         method: local
   analytics:
      mode: Inprocess
orbital:

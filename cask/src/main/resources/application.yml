spring:
   main:
      web-application-type: reactive
   application:
      name: cask

server:
  port: 8800

cask:
   maxTextMessageBufferSize: 1048576 # 1024 * 1024
   maxBinaryMessageBufferSize: 1048576 # 1024 * 1024

# Actuators + prometheus metrics configuration
management:
   endpoint:
      metrics:
         enabled: true
      prometheus:
         enabled: true
   endpoints:
      web:
         exposure:
            include: prometheus,metrics,info,health
   metrics:
      export:
         prometheus:
            enabled: true

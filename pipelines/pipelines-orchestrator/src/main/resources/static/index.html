<!doctype html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
         integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <title>Pipeline Orchestator</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
<div class="container-fluid">

   <div class="row " style="min-height: 250px">

      <!-- RUNNER INSTANCES -->
      <div class="col-4">

         <div class="row">
            <div class="col text-center m-3">
               <h3><span class="fa fa-server">  <b>Runners</b></span></h3>
            </div>
         </div>

         <div id="runners">

         </div>

      </div>

      <!-- PIPELINES INSTANCES -->
      <div class="col-6">

         <div class="row">
            <div class="col text-center m-3">
               <h3><span class="fa fa-exchange">  <b>Pipelines</b></span></h3>
            </div>
         </div>

         <table class="table">
            <thead class="thead-dark">
            <tr>
               <th scope="col">Running on</th>
               <th scope="col">State</th>
               <th scope="col">Name</th>
               <th scope="col">Input</th>
               <th scope="col">Output</th>
               <th scope="col">Info</th>
            </tr>
            </thead>
            <tbody id="pipelines">

            </tbody>
         </table>

      </div>

      <!-- PIPELINES DETAIL
      <div class="col-4" >
         <div  id="pipeline-detail" style="font-size:8px; max-height: 400px">

         </div>
      </div> -->
   </div>

   <hr class="m-5"/>
   <!--
      PIPELINES ACTIONS
   -->
   <h3><span class="fa fa-cogs">  <b>Orchestrator</b></span></h3>


   <div class="row">
      <div class="col-3  text-center">

         <!-- CREATE PIPELINES 1-->
         <div class="form-group">
            <textarea class="form-control" id="pipelineDefinition-left" rows="10"></textarea>
         </div>
         <button type="submit" class="btn btn-primary" id="deployToPipelineOrchestratorButtonLeft">Deploy HPC pipeline</button>

      </div>

      <div class="col-3 text-center">

         <!-- CREATE PIPELINES 2-->
         <div class="form-group">
            <textarea class="form-control" id="pipelineDefinition-right" rows="10"></textarea>
         </div>
         <button type="submit" class="btn btn-primary" id="deployToPipelineOrchestratorButtonRight">Deploy CEMA4 pipeline</button>

      </div>

      <div class="col-4 offset-1 text-center">
         <div class="form-group">
            <label for="debugConsole">Responses</label>
            <textarea class="form-control" id="debugConsole" rows="20" style="font-size:10px"></textarea>
         </div>
      </div>
   </div>

</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

<script>
    function addPipelines(responseEvent) {

        $("#pipelines").empty()

        responseEvent.sort((a, b) => {
           if(a.instanceId == b.instanceId) {
               return a.name > b.name ? 1 : -1
           } else {
             return a.instanceId > b.instanceId ? 1 : -1
           }
        }).forEach(i => {

          $("#pipelines").append( `
                <tr onclick="fetchPipelineDynamicInfo('${i.instance ? i.instance.uri: null}', '1')">
                  <td>${i.instance? i.instance.instanceId : ' '}</th>
                  <td>${i.state}</td>
                  <td>${i.name}</th>
                  <td>${JSON.parse(i.pipelineDescription).input.transport.type}</td>
                  <td>${JSON.parse(i.pipelineDescription).output.transport.type}</td>
                  <td>${i.info}</td>
               </tr>
          `)
        })

    }

     function addRunners(responseEvent) {

        $("#runners").empty()

        responseEvent.sort((a, b) =>  a.instanceId > b.instanceId ? 1 : -1).forEach(i => {
        console.log(i)
          $("#runners").append( `
             <div class="row">
                <div class="col-8 offset-2 text-center">
                   <div class="card">
                    <div class="card-body">
                      ${i.instanceId}
                    </div>
                 </div>
               </div>
            </div>
          `)
        })
    }

    function fetchPipelines() {
         $.ajax({
             url: '/pipelines',
             type: 'GET',
             contentType: 'application/json',
             success: function (data) {
                 addPipelines(data);
             },
         });
    }

     function fetchPipelineDynamicInfo(instance, id) {
      if(instance) {
            $.ajax({
                url: instance+'/runner/pipelines/' + id,
                type: 'GET',
                contentType: 'application/json',
                success: function (data) {
                },
            });
        }

    }

    function fetchRunners() {
         $.ajax({
             url: '/runners',
             type: 'GET',
             contentType: 'application/json',
             success: function (data) {
                 addRunners(data);
             },
         });
   }


   // ACTIONS
    var pipelineOrchestratorUrl = "/runner/pipelines";
    var pipelineDefinitionHpc = {
        "name": "hpc-csv-avro-pipeline",
        "input": {
            "type": "hpc.orders.Order",
            "transport": {
                "topic": "hpc-csv-avro-input",
                "targetType": "hpc.orders.Order",
                "props": {
                    "group.id": "vyne-hpc-pipeline-group",
                    "bootstrap.servers": "kafka:9092,",
                    "heartbeat.interval.ms": "3000",
                    "session.timeout.ms": "10000",
                    "auto.offset.reset": "earliest"
                },
                "type": "kafka-cacib",
                "direction": "INPUT"
            }
        },
        "output": {
            "type": "hpc.orders.Order",
            "transport": {
                "props": {
                    "content-type": "csv",
                    "csv.csvDelimiter": ";",
                    "csv.nullValue": "NULL,N/A",
                    "csv.csvFirstRecordAsHeader": "true"
                },
                "targetType": "hpc.orders.Order",
                "type": "cask",
                "direction": "OUTPUT"
            }
        }
      }

       var pipelineDefinitionCemafor = {
        "name": "cemafor-json-avro-pipeline",
        "input": {
            "type": "cacib.cemafor.orders.Order",
            "transport": {
                "topic": "cemafor-json-avro-input",
                "targetType": "cacib.cemafor.orders.Order",
                "props": {
                    "group.id": "vyne-cemafor-pipeline-group",
                    "bootstrap.servers": "kafka:9092,",
                    "heartbeat.interval.ms": "3000",
                    "session.timeout.ms": "10000",
                    "auto.offset.reset": "earliest"
                },
                "type": "kafka-cacib",
                "direction": "INPUT"
            }
        },
        "output": {
            "type": "cacib.cemafor.orders.Order",
            "transport": {
                "props": {
                    "content-type": "json"
                },
                "targetType": "cacib.cemafor.orders.Order",
                "type": "cask",
                "direction": "OUTPUT"
            }
        }
      }

    function logMessage(responseEvent) {
        console.log("Message");
        console.log(responseEvent);
        if (typeof responseEvent === 'object' && responseEvent !== null) {
            document.getElementById("debugConsole").innerHTML = JSON.stringify(responseEvent) + '\n' + document.getElementById("debugConsole").innerHTML;
        } else {
            document.getElementById("debugConsole").innerHTML = responseEvent + '\n' + document.getElementById("debugConsole").innerHTML;
        }
    }

    $(document).ready(function () {

        $("#pipelineDefinition-left").append(JSON.stringify(pipelineDefinitionHpc, null, 4));
        $("#pipelineDefinition-right").append(JSON.stringify(pipelineDefinitionCemafor, null, 4));
        $("#pipelineOrchestratorUrl").val(pipelineOrchestratorUrl);
        $("#deployToPipelineOrchestratorButtonLeft").click(function () {
            $.ajax({
                url: '/runner/pipelines',
                type: 'POST',
                contentType: 'application/json',
                data: $("#pipelineDefinition-left").val(),
                dataType: 'json',
                success: function (data) {
                    logMessage('Pipeline sent to orchestrator OK');
                },
                 error: function (xhr, textStatus, errorThrown) {
                   logMessage(xhr.responseText);
                }
            });
        });
          $("#deployToPipelineOrchestratorButtonRight").click(function () {
            $.ajax({
                url: '/runner/pipelines',
                type: 'POST',
                contentType: 'application/json',
                data: $("#pipelineDefinition-right").val(),
                dataType: 'json',
                success: function (data) {
                    logMessage('Pipeline sent to orchestrator OK');
                },
                 error: function (xhr) {
                   logMessage(xhr.responseText);
                }
            });
        });


         fetchPipelines();
         fetchRunners();

          window.setInterval(function(){
           fetchPipelines();
           fetchRunners();
         }, 5000)

    });





</script>
</body>
</html>

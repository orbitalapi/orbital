<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script>
    function addPipelines(responseEvent) {

        $("#pipelines").empty()

        responseEvent.sort((a, b) => {
           if(a.instanceId == b.instanceId) {
               return a.name > b.name ? 1 : -1
           } else {
             return a.instanceId > b.instanceId ? 1 : -1
           }
        }).forEach(i => {

          $("#pipelines").append( `
                <tr>
                  <td>${i.instance? i.instance.instanceId : ' '}</th>
                  <td>${i.state}</td>
                  <td>${i.name}</th>
                  <td>${JSON.parse(i.pipelineDescription).input.transport.type}</td>
                  <td>${JSON.parse(i.pipelineDescription).output.transport.type}</td>
                  <td>${i.info}</td>
               </tr>
          `)
        })



    }

     function addRunners(responseEvent) {

        $("#runners").empty()

        responseEvent.sort((a, b) =>  a.instanceId > b.instanceId ? 1 : -1).forEach(i => {
          $("#runners").append( `
             <div class="row">
                <div class="col-8 offset-2 text-center">
                   <div class="card">
                    <div class="card-body">
                      ${i.instanceId}
                    </div>
                 </div>
               </div>
            </div>
          `)
        })
    }

    function fetchPipelines() {
         $.ajax({
             url: '/pipelines',
             type: 'GET',
             contentType: 'application/json',
             success: function (data) {
                 addPipelines(data);
             },
         });
    }

     function fetchPipelineDynamicInfo(instance, id) {
         $.ajax({
             url: instance+'/runner/pipelines/id',
             type: 'GET',
             contentType: 'application/json',
             success: function (data) {
                 addPipelines(data);
             },
         });
    }

    function fetchRunners() {
         $.ajax({
             url: '/runners',
             type: 'GET',
             contentType: 'application/json',
             success: function (data) {
                 addRunners(data);
             },
         });
   }


   // ACTIONS
    var pipelineOrchestratorUrl = "/runner/pipelines";
    var pipelineDefinition = {
        "name": "trade-pipeline",
        "input": {
            "type": "TradeSummary",
            "transport": {
                "topic": "pipeline-input-avro",
                "targetType": "TradeSummary",
                "props": {
                    "group.id": "vyne-pipeline-group",
                    "bootstrap.servers": "kafka:9092,",
                    "heartbeat.interval.ms": "3000",
                    "session.timeout.ms": "10000",
                    "auto.offset.reset": "earliest"
                },
                "type": "kafka-cacib",
                "direction": "INPUT"
            }
        },
        "output": {
            "type": "TradeSummary",
            "transport": {
                "props": {
                  "content-type": "csv",
                  "csv.csvDelimiter": "|",
                  "csv.nullValue": "null,N/A",
                  "csv.csvFirstRecordAsHeader": "true"
                },
                "targetType": "TradeSummary",
                "type": "cask",
                "direction": "OUTPUT"
            }
        }
    }



    $(document).ready(function () {

        $("#pipelineDefinition").append(JSON.stringify(pipelineDefinition, null, 4));
        $("#pipelineOrchestratorUrl").val(pipelineOrchestratorUrl);
        $("#deployToPipelineOrchestratorButton").click(function () {
            $.ajax({
                url: '/runner/pipelines',
                type: 'POST',
                contentType: 'application/json',
                data: $("#pipelineDefinition").val(),
                dataType: 'json',
                success: function (data) {
                    logMessage(data);
                },
            });
        });


         fetchPipelines();
         fetchRunners();

          window.setInterval(function(){
           fetchPipelines();
           fetchRunners();
         }, 5000)

    });





</script>

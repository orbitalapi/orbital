{
   "name": "Rekordbox to db",
   "id": "recordbox-file-watch",
   "input": {
      "type": "fileWatcher",
      "direction": "INPUT",
      "typeName": "RekordboxTrack",
      "path": "/home/martypitt/dev/tmp/musicflow"
   },
   "transformation": """find { AnonymousTypeSearch } as {
        title: TrackTitle
        artist: ArtistName
        spotifyId: SpotifyTrackId = first(TrackObject[]) as SpotifyTrackId
        isrc: Isrc = first(TrackObject[]) as Isrc
      }""",
   "outputs": [{
      "type": "jdbc",
      "direction": "OUTPUT",
      "connection": "musicflow",
      "targetTypeName": "com.musicflow.EnrichedTrack"
   }]
}

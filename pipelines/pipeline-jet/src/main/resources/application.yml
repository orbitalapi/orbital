spring:
   application:
      name: pipeline-jet-runner
   main:
      web-application-type: reactive
   codec:
      max-in-memory-size: 100MB

server:
   port: 9615
   error:
      include-message: always

feign:
   client:
      config:
         default:
            connectTimeout: 5000
            readTimeout: 5000

eureka:
   uri: http://127.0.0.1:8761
   client:
      registryFetchIntervalSeconds: 1
      initialInstanceInfoReplicationIntervalSeconds: 5
      serviceUrl:
         defaultZone: ${eureka.uri}/eureka/
   instance:
      leaseRenewalIntervalInSeconds: 2
      leaseExpirationDurationInSeconds: 5

vyne:
   queryService:
      name: query-service
   caskService:
      name: cask
   queryServiceUrl: http://${vyne.queryService.name}
   schema:
        publicationMethod: DISTRIBUTED
        pollInterval: 5s
        publishRetryInterval: 3s
   graph:
      vyneGraphBuilderCache:
         baseSchemaCacheSize: 100
         graphWithFactTypesCacheSize: 100
         baseSchemaGraphCacheSize: 100
      vyneDiscoverGraphQuery:
         schemaGraphCacheSize: 5
         searchPathExclusionsCacheSize: 200000


management.endpoints.web.base-path: /api/actuator


management:
   metrics:
      export:
         prometheus:
            enabled: false
         influx:
            enabled: false
         elastic:
            enabled: false
         jmx:
            enabled: false
         graphite:
            enabled: false
         datadog:
            enabled: false
         dynatrace:
            enabled: false

   endpoints:
      web:
         exposure:
            include: prometheus,metrics,info,health,logfile,loggers

   endpoint:
      metrics:
         enabled: true
      prometheus:
         enabled: false

